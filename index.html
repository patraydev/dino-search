<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <title>OMDB Dino Library</title>
</head>

<body>
  <h1 class="blinking">OMDB Dino Library</h1>
  <img src="https://c7.alamy.com/comp/ARB0H7/scary-t-rex-dinosaur-ARB0H7.jpg" alt="Scary T- Rex Dinosaur Stock Photo">
  <form class="search-section">
    <input type="text" id="select-movie" placeholder="Movie Title">
    <button id="search">Search</button>
  </form>
  <section class="movie-list">
    <h2 class="blinking">Enter title to search OMDB</h2>
  </section>
</body>

</html>
